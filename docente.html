    <form id="tareas-form">
      <div class="form-group">
        <label for="">Materia:</label>
        <select class="form-control" id="nom-materia">
          <Option value = 'ARQUITECTURA DE COMPUTADORAS'>SIS-131-ARQUITECTURA DE COMPUTADORAS</option>
            <Option value = 'ARQUITECTURA DE SOFTWARE'>SIS-311-ARQUITECTURA DE SOFTWARE</option>
            <Option value = 'BASES DE DATOS I'>SIS-122-BASES DE DATOS I</option>
            <Option value = 'BASES DE DATOS II'>SIS-221-BASES DE DATOS II</option>
            <Option value = 'ESTRUCTURA DE DATOS'>SIS-211-ESTRUCTURA DE DATOS</option>
            <Option value = 'INGENIERIA DE SISTEMAS I'>SIS-121-INGENIERIA DE SISTEMAS I</option>
            <Option value = 'INGENIERIA DE SOFTWARE'>SIS-213-INGENIERIA DE SOFTWARE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Tarea:</label>
        <input type="text" class="form-control" id="nom-tarea">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Descripcion:</label>
        <input type="text" class="form-control" id="descripcion">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Fecha:</label>
        <input type="Date" class="form-control" id="fech-tarea">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">TiempoEstimado(dias):</label>
        <input type="number" class="form-control" id="tiempoEstimado">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Etiqueta:</label>
        <select class="form-control" id="nom-etiqueta">
          <Option value = 'EXAMEN'>EXAMEN</option>
            <Option value = 'TAREA'>TAREA</option>
            <Option value = 'PRACTICA'>TAREA</option>
        </select>
      </div>
      <input type="submit" value="CrearTarea" id="tarea-button" />
    </form>
    <br>
    <br>

    <form id="detalle-form">
      <label for="nom-tarea-buscar">Buscar Tarea:</label>
      <input type="text" id="buscar-tarea"/>
      <input type="submit" value="BuscarTarea" id="buscar-button" />
      <div id="encontrado-div"></div>
    </form>

    <form>
      <input type="submit" value="Ver Detalle" id="detalle-button" />
      <div id="detalle-div"></div>
      <input type="submit" value="Eliminar" id="eliminar-button" />
    </form>

    <h2>REPORTE</h2>
    <div class="form-group" id="resultado-div"></div>
